<html lang="en">

<head>

    <h3>ENTER YOUR INFORMATIONS</h3>
    <br>
    <form action="mailto:info@londoappbrewery.com" method="POST" enctype="text/plain">

        <table cellspacing="12">

            <tr>
                <td>
                    <label for="">Enter your name</label>
                </td>
                <td>
                    <input type="text" name="yourName">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter your Email</label>
                </td>
                <td>
                    <input type="email" name="yourEmail">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter your message</label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="yourmessage" id="" cols="50" rows="10"></textarea>
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter your password</label>
                </td>
                <td>
                    <input type="password">
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter your phone number</label>
                </td>
                <td>
                    <input type="tel" name="yourContact">
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter your age</label>
                </td>
                <td>
                    <input type="number" name="yourAge">
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter your bird day</label>
                </td>
                <td>
                    <input type="date" name="yourBird_day">
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter the file</label>
                </td>
                <td>
                    <input type="file">
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter picture</label>
                </td>
                <td>
                    <input type="image">
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">chose the range</label>
                </td>
                <td>
                    <input type="range">
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">radio</label>
                </td>
                <td>
                    <input type="radio">
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Enter the date and time of submition </label>
                </td>
                <td>
                    <input type="datetime-local">
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for=""><i>DO YOU WAN SUBMITE ?</i></label>
                </td>
                <td>
                    <input type="checkbox">
                    <input type="submit">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">RESET ALL INFORMATIONS</label>
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
